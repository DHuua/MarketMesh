spring.datasource.url=jdbc:postgresql://localhost:5433/MarketMeshDB
spring.datasource.username=postgres
spring.datasource.password=mydhuua

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

# Директория для хранения изображений (абсолютный путь рекомендуется)
file.upload-dir=uploads

# Максимальный размер файла (10 МБ)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Базовый URL приложения (замени на свой ngrok URL когда запустишь ngrok)
# Пример: app.base-url=https://abc123.ngrok-free.app
app.base-url=http://localhost:8080

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false